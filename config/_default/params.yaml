# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Muhammad Hammad Bashir | All Rights Reserved'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Oct 6, 2024'
  time_format: '6:55 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: solarized-light
    theme_dark: monokai
  math:
